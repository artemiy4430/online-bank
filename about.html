  <div class="authorisation-block">
    <h1>SIGN UP</h1>
    <input type="text" class="inputEmail" placeholder="e-mail">
    <p class="alert1" style="color: red;">Email must be a valid Gmail address</p>
    <input type="text" class="inputLogin" placeholder="login">
    <p class="alert2" style="color: red;">Login must start with an uppercase letter</p>
    <input type="password" class="password" placeholder="create password">
    <div class="show-password-btn"><i class="fa-regular fa-eye"></i></div>
    <input type="password" class="passwordConfirm" placeholder="confirm password">
    <div class="show-password-btn"><i class="fa-regular fa-eye"></i></div>
    <p class="alert3" style="color: red;" >Password must be at least 10 characters long</p>
    <p class="alert5" style="color: red;" >Password confirmation does not match</p>
    <p class="alert4" style="color: red;">DATA INPUTED INCORRECTLY</p>
    <button class="submitButton">SUBMIT</button>
</div>
